<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色设置</title>
    <style>
        div {

        }
        marquee {
            display: block;
            width: 200px;
            height: 50px;
            border: 1px solid darkgreen;
        }

    </style>
</head>
<body>

<div class="a">
    <marquee bgcolor="red">
        促销1：活动信息
    </marquee>

    <marquee direction="left" vspace="20" scrollamount="3">
        <span>促销2：活动信息</span>
        <!--<br>-->
        <span>促销3：活动信息</span>
        <!--<br>-->
        <span>促销4：活动信息</span>
        <br>


    </marquee>
    <!--<marquee behavior="alternate">alternate：表示在两端之间来回滚动。 </marquee>-->

    <!--<marquee behavior="scroll">scroll：表示由一端滚动到另一端，会重复。</marquee>-->

    <!--<marquee behavior="slide">slide： 表示由一端滚动到另一端，不会重复。</marquee>-->
</div>
</body>
</html>
